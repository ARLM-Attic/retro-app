<script type="text/ng-template" id="battle"><ion-view view-title="Battle"><ion-content class="combat"><div class="row inner-alignment-padding monster-row text-center"><div ng-repeat="monster in battle.monsters" class="col col-33"><div>{{monster.name}}</div><div><stat-bar target="monster" stat="hp"></stat-bar></div></div></div><div ng-repeat-start="player in orderedPlayers" class="row inner-alignment-padding"><div class="col col-center text-right"><div>{{player.name}}</div><div>{{player.slug}}</div></div><div class="col col-center"><div><health-display target="player"></health-display></div><div><stat-bar target="player" stat="hp"></stat-bar></div></div><div class="col col-center"><div><mana-display target="player"></mana-display></div><div><stat-bar target="player" stat="mp"></stat-bar></div></div></div><div class="row inner-alignment-padding"><div class="col"><span ng-show="targets[player.name]">{{targets[player.name].skill}} > {{targets[player.name].name}}</span></div><div class="col text-right"><span ng-show="canConfirm"><button ng-click="confirmAction()" class="button button-small button-balanced">Confirm</button></span></div></div><div ng-if="player.name === currentPlayerName" ng-repeat-end="ng-repeat-end" class="row skill-row"><div class="col"><div class="row text-center"><div class="col text-center"><button ng-click="openSkillInfo('Attack')" ng-disabled="disableActions" class="button button-stable button-block margin-0">Attack</button></div><div class="col text-center"><button disabled="disabled" class="button button-stable button-block margin-0">Item</button></div><div class="col text-center"><button disabled="disabled" class="button button-stable button-block margin-0">Flee</button></div></div><div class="row text-center skill-grid"><div ng-repeat="skill in uniqueSkills" class="col col-33"><button ng-click="openSkillInfo(skill.spellName)" ng-disabled="disableActions" class="button button-balanced skill-button button-block margin-0 battle-button"><div class="row padding-0 skill-name"><div class="col">{{skill.spellName}}</div></div><div ng-if="!battleFlow.canCastSkillMP(skill, me) || !battleFlow.canCastSkillCD(skill, me)" class="row padding-0 skill-disabled"><div class="col col-center assertive"><span ng-if="!battleFlow.canCastSkillMP(skill, me)"><i class="icon ion-waterdrop"></i></span><span ng-if="!battleFlow.canCastSkillCD(skill, me)"><i class="icon ion-clock"></i></span></div></div></button></div></div></div></div></ion-content></ion-view></script>
<script type="text/ng-template" id="changeclass"><ion-view view-title="Change Class"><ion-content><div ng-repeat="prof in player.unlockedProfessions | orderBy:'toString()'" class="card"><div class="item item-divider"><h2><span>{{prof}} (level {{player.professionLevels[prof]}})</span><span class="float-right"><button blocked-by="Player" ng-click="ClassChangeFlow.change(prof)" ng-if="prof !== player.profession" class="button button-small"><i class="icon ion-arrow-swap"></i></button><button disabled="disabled" ng-if="prof === player.profession" class="button button-small"><i class="icon ion-star"></i></button></span></h2></div><div class="item item-body"><div class="row"><div class="col">{{CLASSES[prof]}}</div></div></div></div></ion-content></ion-view></script>
<script type="text/ng-template" id="changeskills"><ion-view view-title="Skills"><ion-content><div ng-repeat="skillData in allSkills | orderBy:'prof'" class="list margin-0"><div class="item item-divider">{{skillData.prof}}</div><div ng-repeat="skill in skillData.profSkills" ng-click="openSkillInfo(skill)" class="item"><div class="row padding-0"><div class="col padding-0"><span>{{skill.spellName}}</span><span>&nbsp;</span><small class="italic subdued">Level {{skill.spellLevel}}</small></div><div class="col padding-0 text-right"><span ng-if="countNumTimesSkillSet(skill.spellName) &gt; 0"><i class="icon ion-star"></i>&nbsp;
{{countNumTimesSkillSet(skill.spellName)}}</span></div></div></div></div></ion-content></ion-view></script>
<script type="text/ng-template" id="explore"><ion-view view-title="Explore"><ion-content scroll="false"><map on-create="mapCreated(map)" on-click="reset()"></map><button ng-if="!centered" ng-click="centerOnMe()" class="gmaps-button findme-button button"><i class="icon ion-android-locate"></i>&nbsp;Find Me</button><button blocked-by="Battle" ng-if="currentlySelected.monster" ng-click="fight()" class="gmaps-button fight-button button">Fight {{currentlySelected.monster.name}}</button></ion-content></ion-view></script>
<script type="text/ng-template" id="inventory"><ion-view view-title="Inventory"><ion-tabs><ion-tab title="Armor" icon-on="ion-tshirt" icon-off="ion-tshirt-outline" href="#/inventory/armor"><ion-nav-view name="armor-tab"></ion-nav-view></ion-tab><ion-tab title="Weapons" icon-on="ion-ios-color-wand" icon-off="ion-ios-color-wand-outline" href="#/inventory/weapons"><ion-nav-view name="weapons-tab"></ion-nav-view></ion-tab><!--ion-tab(title="Items", icon-on="ion-ios-briefcase", icon-off="ion-ios-briefcase-outline", href="#/inventory/items")ion-nav-view(name="items-tab")
--></ion-tabs></ion-view></script><script type="text/ng-template" id="inventory-tab-armor"><ion-view title="Armor"><ion-content><h3 ng-if="filteredArmor.length === 0" class="subdued header-bar-margin text-center vertical-center">You have no armor.</h3><div ng-include="'inventory-item'" ng-repeat="item in filteredArmor = (player.inventory | filter:{type:'armor'})" class="card"></div></ion-content></ion-view></script><script type="text/ng-template" id="inventory-tab-weapons"><ion-view title="Weapons"><ion-content><h3 ng-if="filteredWeapons.length === 0" class="subdued header-bar-margin text-center vertical-center">You have no weapons.</h3><div ng-include="'inventory-item'" ng-repeat="item in filteredWeapons = (player.inventory | filter:{type:'weapon'})" class="card"></div></ion-content></ion-view></script><script type="text/ng-template" id="inventory-tab-items"><ion-content><h3 ng-if="filteredItems.length === 0" class="subdued header-bar-margin text-center vertical-center">You have no items.</h3><div ng-include="'inventory-item'" ng-repeat="item in filteredItems = (player.inventory | filter:{type:'item'})" class="card"></div></ion-content></script><script type="text/ng-template" id="inventory-item"><div class="item item-divider"><h2><span>{{item.name}}</span><span class="float-right"><button blocked-by="Player" ng-click="EquipFlow.equip(item)" class="button button-small"><i class="icon ion-arrow-swap"></i></button></span></h2></div><div class="item item-body"><div class="row"><div ng-if="item.stats.str" class="col"><color-text pre-text="STR" value="item.stats.str"></color-text></div><div ng-if="item.stats.dex" class="col"><color-text pre-text="DEX" value="item.stats.dex"></color-text></div><div ng-if="item.stats.vit" class="col"><color-text pre-text="VIT" value="item.stats.vit"></color-text></div><div ng-if="item.stats.mnt" class="col"><color-text pre-text="MNT" value="item.stats.mnt"></color-text></div><div ng-if="item.stats.luk" class="col"><color-text pre-text="LUK" value="item.stats.luk"></color-text></div><div ng-if="isEmpty(item.stats)" class="col">No stats.</div></div></div></script>
<script type="text/ng-template" id="options"><ion-view view-title="Options"><ion-content><div class="list"><div class="item item-divider">Player</div><ion-toggle ng-model="player.pvp">PvP Mode</ion-toggle></div></ion-content></ion-view></script>
<script type="text/ng-template" id="player"><ion-view view-title="Player"><ion-content><div class="card"><div class="item item-divider"><h2><span>{{player.name}}</span><span class="float-right"><button ng-click="go('changeclass')" class="button button-small"><i class="icon ion-arrow-swap"></i></button></span></h2><p>Level {{player.professionLevels[player.profession]}} {{player.profession}}</p></div><div class="item item-body"><div class="row"><div class="col col-center text-center"><health-display target="player"></health-display></div><div class="col col-center text-center"><mana-display target="player"></mana-display></div><div class="col col-center text-center"><i class="icon ion-social-usd"></i><span>&nbsp;{{player.stats.gold}}</span></div></div><div class="row"><div class="col col-center"><stat-bar target="player" stat="xp"></stat-bar></div></div><div class="row"><div class="col"><color-text pre-text="STR" value="player.stats.str"></color-text></div><div class="col"><color-text pre-text="DEX" value="player.stats.dex"></color-text></div><div class="col"><color-text pre-text="VIT" value="player.stats.vit"></color-text></div><div class="col"><color-text pre-text="MNT" value="player.stats.mnt"></color-text></div><div class="col"><color-text pre-text="LUK" value="player.stats.luk"></color-text></div></div></div></div><div class="card"><div class="item item-divider"><h2><span>{{player.equipment.weapon.name}}</span><span class="float-right"><button ng-click="go('inventory.weapons')" class="button button-small"><i class="icon ion-arrow-swap"></i></button></span></h2><p>Weapon</p></div><div class="item item-body"><div class="row"><div ng-if="player.equipment.weapon.stats.str" class="col"><color-text pre-text="STR" value="player.equipment.weapon.stats.str"></color-text></div><div ng-if="player.equipment.weapon.stats.dex" class="col"><color-text pre-text="DEX" value="player.equipment.weapon.stats.dex"></color-text></div><div ng-if="player.equipment.weapon.stats.vit" class="col"><color-text pre-text="VIT" value="player.equipment.weapon.stats.vit"></color-text></div><div ng-if="player.equipment.weapon.stats.mnt" class="col"><color-text pre-text="MNT" value="player.equipment.weapon.stats.mnt"></color-text></div><div ng-if="player.equipment.weapon.stats.luk" class="col"><color-text pre-text="LUK" value="player.equipment.weapon.stats.luk"></color-text></div><div ng-if="isEmpty(player.equipment.weapon.stats)" class="col">No stats.</div></div></div></div><div class="card"><div class="item item-divider"><h2><span>{{player.equipment.armor.name}}</span><span class="float-right"><button ng-click="go('inventory.armor')" class="button button-small"><i class="icon ion-arrow-swap"></i></button></span></h2><p>Armor</p></div><div class="item item-body"><div class="row"><div ng-if="player.equipment.armor.stats.str" class="col"><color-text pre-text="STR" value="player.equipment.armor.stats.str"></color-text></div><div ng-if="player.equipment.armor.stats.dex" class="col"><color-text pre-text="DEX" value="player.equipment.armor.stats.dex"></color-text></div><div ng-if="player.equipment.armor.stats.vit" class="col"><color-text pre-text="VIT" value="player.equipment.armor.stats.vit"></color-text></div><div ng-if="player.equipment.armor.stats.mnt" class="col"><color-text pre-text="MNT" value="player.equipment.armor.stats.mnt"></color-text></div><div ng-if="player.equipment.armor.stats.luk" class="col"><color-text pre-text="LUK" value="player.equipment.armor.stats.luk"></color-text></div><div ng-if="isEmpty(player.equipment.armor.stats)" class="col">No stats.</div></div></div></div></ion-content></ion-view></script>
<script type="text/ng-template" id="createchar"><ion-view view-title="New Hero"><ion-content ng-controller="CreateCharacterController"><div class="list"><label class="item item-input"><span class="input-label">Hero Name</span><input type="text" placeholder="Hero Name" ng-model="NewHero.name"/></label><label class="item item-input item-select"><span class="input-label">Profession</span><select type="text" placeholder="Profession" ng-model="NewHero.profession" ng-options="val for val in baseProfessions"></select></label><label class="item-input"><span>{{CLASSES[NewHero.profession]}}</span></label><label ng-if="!coords" class="item-input"><span>You need to have location enabled to create a character!</span></label><button ng-click="create()" ng-disabled="!coords" class="button button-block button-calm">Finish</button></div></ion-content></ion-view></script>
<script type="text/ng-template" id="index"><ion-view view-title="Home" cache-view="false"><ion-content ng-controller="HomeController" class="has-header"><div class="row"><div class="col">Welcome to Reactive Retro!</div></div><div class="row"><div class="col">Ideally, the background here would be some live map feed of your current area, just so you can see what it looks like!</div></div><div class="row"><div class="col">This is a very early version of the game.</div></div><div class="row row-bottom"><div class="col text-center"><div ng-if="!authData.canConnect">The game appears to be offline (or you lost connection).</div><button ng-click="auth.login()" ng-disabled="!authData.canConnect" ng-show="!authData.attemptAutoLogin" class="button button-balanced button-block">Login</button><button ng-if="authData.attemptAutoLogin" disabled="disabled" class="button button-balanced button-block button-clear"><ion-spinner></ion-spinner>&nbsp;Logging you in...</button></div></div></ion-content></ion-view></script>
<script type="text/ng-template" id="changeskill.info"><ion-modal-view><ion-header-bar class="bar-balanced"><div class="buttons"><button ng-click="closeSkillInfo()" class="button"><i class="icon ion-close"></i></button></div><h1 class="title">{{activeSkill.spellName}} (Level {{activeSkill.spellLevel}})</h1></ion-header-bar><ion-content class="skill-modal-container"><div class="row data-area"><div class="col"><div class="row"><div class="col text-center"><cooldown turns="activeSkill.spellCooldown"></cooldown></div><div class="col text-center"><mp-cost cost="activeSkill.spellCost"></mp-cost></div><div class="col text-center"><i class="icon ion-android-contact"></i><span>&nbsp;</span><span>{{activeSkill.spellTargets}}</span></div></div></div></div><div class="row desc-area"><div class="col text-center">{{activeSkill.spellDescription}}</div></div><div class="row effects-area"><div class="col text-center"><skill-effect-display effects="activeSkillAttrs" multiplier="1"></skill-effect-display></div></div><div class="row assign-area"><div class="col col-flex"><div class="row"><div class="col text-center"><h3 class="title">Assign Skill</h3></div></div><div class="row skill-container"><div class="col col-flex"><div class="row skill-row"><div ng-repeat="idx in [0,1,2,3,4,5]" class="col col-33 skill-slot"><div class="row"><div class="col">Slot {{idx+1}}</div></div><div class="row"><div class="col"><button blocked-by="Player" ng-class="{'button-stable': !player.skills[idx], 'button-balanced': player.skills[idx]}" ng-click="setSkillInSlot(activeSkill.spellName, idx)" class="button button-full skill-button button-block"><span class="skill-text">{{player.skills[idx] || 'none'}}</span></button></div></div></div></div></div></div></div></div></ion-content></ion-modal-view></script>
<script type="text/ng-template" id="choosetarget.info"><ion-modal-view><ion-header-bar class="bar-balanced"><div class="buttons"><button ng-click="closeModal('targetModal')" class="button"><i class="icon ion-close"></i></button></div><h1 class="title">{{activeSkill.spellName}}</h1></ion-header-bar><ion-content class="skill-modal-container"><div ng-if="activeSkill" class="row data-area"><div class="col"><div class="row"><div class="col text-center"><cooldown turns="battleFlow.skillCooldown(activeSkill, me)"></cooldown></div><div class="col text-center"><mp-cost cost="battleFlow.skillCost(activeSkill, me)"></mp-cost></div><div class="col text-center"><i class="icon ion-android-contact"></i><span>&nbsp;</span><span>{{activeSkill.spellTargets}}</span></div></div></div></div><div class="row desc-area"><div class="col text-center">{{activeSkill.spellDescription}}</div></div><div class="row effects-area"><div class="col text-center"><skill-effect-display effects="activeSkillAttrs" multiplier="multiplier"></skill-effect-display></div></div><div class="row assign-area"><div class="col col-flex"><div class="row"><div class="col text-center"><h3 class="title">Choose Target</h3></div></div><div ng-if="!battleFlow.canCastSkillMP(activeSkill, me)" class="row skill-container"><div class="col col-flex col-center"><div class="row row-center text-center"><div>You need <mp-cost cost="skillCost(activeSkill) - me.stats.mp.__current"></mp-cost> to cast this spell.</div></div></div></div><div ng-if="!battleFlow.canCastSkillCD(activeSkill, me)" class="row skill-container"><div class="col col-flex col-center"><div class="row row-center text-center"><div>You to wait <cooldown turns="me.cooldowns[activeSkill.spellName]"></cooldown> to cast this spell.</div></div></div></div><div ng-if="battleFlow.canCastSkillMP(activeSkill, me) &amp;&amp; battleFlow.canCastSkillCD(activeSkill, me)" class="row skill-container"><div class="col col-flex"><div ng-if="activeSkill.spellTargets === 'Single Ally'" class="row"><div ng-repeat="player in orderedPlayers" class="col col-33 monster-slot"><div class="row"><div class="col"><button ng-click="target.player(player)" class="button button-full skill-button button-block button-stable"><span class="skill-text">{{player.name}}</span></button></div></div><div class="row"><div class="col"><div><health-display target="player"></health-display></div><div><mana-display target="player"></mana-display></div></div></div></div></div><div ng-if="activeSkill.spellTargets === 'Single Enemy'" class="row"><div ng-repeat="monster in battle.monsters" class="col col-33 monster-slot"><div class="row"><div class="col"><button ng-click="target.monster(monster)" ng-disabled="monster.stats.hp.__current === 0" class="button button-full skill-button button-block button-stable"><span class="skill-text">{{monster.name}}</span></button></div></div><div class="row"><div class="col"><stat-bar target="monster" stat="hp"></stat-bar></div></div></div></div><div ng-if="activeSkill.spellTargets === 'All Enemies' || activeSkill.spellTargets === 'All Allies' || activeSkill.spellTargets === 'All' || activeSkill.spellTargets === 'Self'" class="row"><div class="col col-60 col-offset-20"><button ng-click="target.other(activeSkill.spellTargets)" class="button button-assertive button-block skill-button button-full"><span class="skill-textConfirm">Target: {{activeSkill.spellTargets}}</span></button></div></div></div></div></div></div></ion-content></ion-modal-view></script>
<script type="text/ng-template" id="results.info"><ion-modal-view><ion-header-bar class="bar-balanced"><div class="buttons"><button ng-click="closeModal('resultsModal')" class="button"><i class="icon ion-close"></i></button></div><h1 class="title">Round Results</h1></ion-header-bar><ion-content><ion-list class="list"><ion-item ng-repeat="result in results" class="item item-text-wrap"><span>{{result}}</span></ion-item></ion-list></ion-content></ion-modal-view></script>
