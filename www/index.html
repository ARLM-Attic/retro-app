<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"><title>qson</title><link href="css/ionic.app.css" rel="stylesheet"><script src="js/lib.js"></script><script src="cordova.js"></script><script src="js/app.js"></script></head><body ng-app="qson"><ion-pane ng-controller="AppController"><ion-header-bar class="bar-stable"><h1 class="title">qson</h1><div class="buttons"><button ng-click="scanCode()" ng-if="!showSpinner" class="button"><i class="icon ion-ios-camera"></i></button><button disabled ng-if="showSpinner" class="button"><ion-spinner></ion-spinner></button></div></ion-header-bar><ion-content><div ng-if="!info.display || !info.data" class="background-text">Invalid data.
<br><br>
Scan new source.</div><div ng-repeat="card in info.display" ng-include="'card-'+card.cardType" class="list card"></div></ion-content></ion-pane></body></html>
<script id="card-list" type="text/ng-template"><div ng-if="card.title" class="item item-divider">{{card.title}}</div><div ng-repeat="item in info.data[card.data].data" class="item">{{item.text}}</div></script><script id="card-glance" type="text/ng-template"><div ng-if="card.header" class="item item-avatar"><picture item="info.data[card.avatar]" ng-if="card.avatar"></picture><text item="info.data[card.header]" ng-if="card.header"></text></div><div ng-if="card.image" class="item item-image"><picture item="info.data[card.image]"></picture></div><div ng-repeat="type in card.footerTexts" ng-if="card.footerTexts" class="item assertive"><text item="info.data[type]" ng-if="info.data[type].type === 'text'"></text></div><action item="info.data[type]" ng-if="card.footerActions &amp;&amp; info.data[type].type === 'action'" ng-repeat="type in card.footerActions"></action></script>
